<div th:fragment="loginImport" th:remove="tag">

    <!-- Modal -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header tit-up">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Customer Login</h4>
                </div>
                <h4 class="modal-title" style="color: red" th:if="${param.error}">Invalid credentials</h4>
                <div class="modal-body customer-box">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li><a class="active" href="#Login" data-toggle="tab">Login</a></li>
                        <li><a href="#Registration" data-toggle="tab">Registration</a></li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <form action="/login" method="post" role="form" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <span style="color: red" th:if="${error != null}">Invalid credentials</span>
                                        <input class="form-control" name="email" placeholder="email" type="email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input class="form-control" name="password" placeholder="password"
                                               type="password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-light btn-radius btn-brd grd1">
                                            Submit
                                        </button>
                                        <a class="for-pwd" href="/user/register">Forgot your password?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane" id="Registration">
                            <form action="/user/register" role="form" class="form-horizontal" method="post"
                                  enctype="multipart/form-data">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input class="form-control" name="name" placeholder="Name" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input class="form-control" name="surname" placeholder="Surname" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input class="form-control" name="email" placeholder="email" type="email">
                                        <span style="color: red" th:if="${msgEmail != null}"
                                              th:text="${msgEmail}"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input class="form-control" name="phoneNumber" placeholder="Phone Number"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input class="form-control" name="bio" id="Bio" placeholder="Biography"
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input type="file" name="profPic" class="form-control" accept="image/*">
                                        <span style="color: red" th:if="${msgFile != null}"
                                              th:text="${msgFile}"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <input class="form-control" name="password" placeholder="Password"
                                               type="password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-light btn-radius btn-brd grd1">
                                            Save &amp; Continue
                                        </button>
                                        <a href="/" class="btn btn-light btn-radius btn-brd grd1">
                                            Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
