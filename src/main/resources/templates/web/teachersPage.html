<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<!-- Basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Site Metas -->
<title>SmartEDU - Education Responsive HTML5 Template</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">

<!-- Site Icons -->
<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
<link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- Site CSS -->
<link rel="stylesheet" href="/style.css">
<!-- ALL VERSION CSS -->
<link rel="stylesheet" href="/css/versions.css">
<!-- Responsive CSS -->
<link rel="stylesheet" href="/css/responsive.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="/css/custom.css">

<!-- Modernizer for Portfolio -->
<script src="/js/modernizer.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body class="host_version">

<!-- Modal -->
<th:block th:insert="/web/fragments/fragment::loginImport" ></th:block>
<!-- LOADER -->
<div id="preloader">
  <div class="loader-container">
    <div class="progress-br float shadow">
      <div class="progress__item"></div>
    </div>
  </div>
</div>
<!-- END LOADER -->

<!-- Start header -->
<header class="top-navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="/images/logo.png" alt="" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      </div>
    </div>
  </nav>
</header>
<!-- End header -->

<div class="all-title-box">
  <div class="container text-center">
  </div>
</div>

<div id="overviews" class="section lb">
  <div class="container">
    <div class="section-title row text-center">
      <div class="col-md-8 offset-md-2">
        <h3>Teachers</h3>
      </div>
    </div><!-- end title -->

    <div class="row align-items-center">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12" >
        <div class="message-box" th:each="teachers:${teachersPage}">
          <h4></h4>
          <h2  th:text="${teachers.name + ' ' + teachers.surname}"></h2>
          <p th:text="${teachers.bio}"></p>
          <a href="/teachers" class="hover-btn-new orange"><span>Վերադառնալ ուսուցիցչներին</span></a>
        </div><!-- end messagebox -->
      </div><!-- end col -->

      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <div class="post-media wow fadeIn" th:each="teachers:${teachersPage}">
          <img th:src="@{/getImage(fileName=${teachers.picture})}" alt="" class="img-fluid img-rounded">
        </div><!-- end media -->
      </div><!-- end col -->
    </div>
  </div><!-- end container -->
</div><!-- end section -->




<th:block th:insert="/web/fragments/fragment::FooterImport"></th:block>

<div class="copyrights">
  <div class="container">
    <div class="footer-distributed">
      <div class="footer-center">
        <p class="footer-company-name">All Rights Reserved. &copy; 2018 <a href="/index">SmartEDU</a> Design By : <a href="https://html.design/">html design</a></p>
      </div>
    </div>
  </div><!-- end container -->
</div><!-- end copyrights -->

<a href="#" id="scroll-to-top" class="dmtop global-radius"><i class="fa fa-angle-up"></i></a>

<!-- ALL JS FILES -->
<script src="/js/all.js"></script>
<!-- ALL PLUGINS -->
<script src="/js/custom.js"></script>

</body>
</html>
