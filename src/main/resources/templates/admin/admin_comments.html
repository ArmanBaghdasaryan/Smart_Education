<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- START: Head-->
<head>
    <meta charset="UTF-8">
    <title>Pick Admin</title>
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <th:block th:insert="/admin/fragments/fragment::headerImport"></th:block>

</head>
<!-- END Head-->

<!-- START: Body-->
<body id="main-container" class="default">

<!-- START: Pre Loader-->
<div class="se-pre-con">
    <div class="loader"></div>
</div>
<!-- END: Pre Loader-->

<th:block th:insert="/admin/fragments/fragment::header"></th:block>


<th:block th:insert="/admin/fragments/fragment::sidebar"></th:block>

<!-- START: Main Content-->
<main>
    <div class="container-fluid site-width">
        <!-- START: Breadcrumbs-->
        <div class="row">
            <div class="col-12  align-self-center">
                <div class="sub-header mt-3 py-3 align-self-center d-sm-flex w-100 rounded">
                    <div class="w-sm-100 mr-auto"><h4 class="mb-0">Dashboard</h4>
                        <p>Welcome to liner admin panel</p></div>

                    <ol class="breadcrumb bg-transparent align-self-center m-0 p-0">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                </div>
            </div>
        </div>


        <div class="row row-eq-height">
            <div class="col-12">
                <div class="card border h-100 contact-list-section">
                    <div class="card-header border-bottom p-1 d-flex">
                        <a href="#" class="d-inline-block d-lg-none flip-menu-toggle"><i class="icon-menu"></i></a>
                        <input type="text" class="form-control border-0 p-2 w-100 h-100 contact-search"
                               placeholder="Search ...">
                        <a href="#" class="list-style search-bar-menu border-0 active"><i class="icon-list"></i></a>
                        <a href="#" class="grid-style search-bar-menu"><i class="icon-grid"></i></a>
                    </div>
                    <div class="card-body p-0">

                        <div class="contacts list">
                            <div th:each="comment:${comments}" class="contact family-contact">
                                <div class="contact-content">
                                    <div class="contact-profile">
                                        <div class="contact-email">
                                            <p class="mb-0 small">Title: </p>
                                            <p class="user-email"
                                               th:text="${comment.description + ' ' + (comment.user != null? comment.user.name: '')}"></p>
                                        </div>
                                    </div>
                                    <div class="line-h-1 h5">
                                        <a class="text-success edit-contact"
                                           th:href="@{'/admin/comments/update/' + ${comment.id}}">
                                            <i class="icon-pencil"></i> </a>
                                        <a class="text-danger delete-contact"
                                           th:href="@{'/admin/comments/delete/' + ${comment.id}}"><i
                                                class="icon-trash"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <!-- END: Breadcrumbs-->
    </div>
</main>
<!-- START: Footer-->
<footer class="site-footer">
    2022 &copy; PICK
</footer>
<!-- END: Footer-->


<!-- START: Back to top-->
<a href="index.html#" class="scrollup text-center">
    <i class="icon-arrow-up"></i>
</a>
<!-- END: Back to top-->

<th:block th:insert="/admin/fragments/fragment::footerImport"></th:block>

</body>
<!-- END: Body-->
</html>
