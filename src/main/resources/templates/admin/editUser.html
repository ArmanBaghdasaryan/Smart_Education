<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- START: Head-->
<head>
    <meta charset="UTF-8">
    <title>Add user page</title>
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <th:block th:insert="/admin/fragments/fragment::headerImport"></th:block>
</head>
<!-- END Head-->

<!-- START: Body-->
<body id="main-container" class="default">

<!-- START: Pre Loader-->
<div class="se-pre-con">
    <div class="loader"></div>
</div>
<!-- END: Pre Loader-->

<th:block th:insert="/admin/fragments/fragment::header"></th:block>

<th:block th:insert="/admin/fragments/fragment::sidebar"></th:block>


<!-- START: Main Content-->
<main>
    <div class="container-fluid site-width">
        <!-- START: Breadcrumbs-->
        <div class="row">
            <div class="col-12  align-self-center">
                <div class="sub-header mt-3 py-3 align-self-center d-sm-flex w-100 rounded">
                    <div class="w-sm-100 mr-auto"><h4 class="mb-0">Dashboard</h4>
                        <p>Welcome to liner admin panel</p></div>

                    <ol class="breadcrumb bg-transparent align-self-center m-0 p-0">
                        <li class="breadcrumb-item"><a href="/admin/admin">Home</a></li>
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- END: Breadcrumbs-->

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Update Users</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <form action="/admin/user/update" method="post" enctype="multipart/form-data">
                                        <label for="id" class="col-sm-2 col-form-label">id</label>
                                        <div class="col-sm-10">
                                            <input type="hidden" name="id" class="form-control" id="id"
                                                   th:value="${users.id}">
                                        </div>
                                        <div class="form-group row">
                                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="name" class="form-control" id="name"
                                                       placeholder="Name" th:value="${users.name}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="surname" class="col-sm-2 col-form-label">Surname</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="surname" class="form-control" id="surname"
                                                       placeholder="surname" th:value="${users.surname}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="email" name="email" class="form-control" id="email"
                                                       placeholder="Email" th:value="${users.email}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="bio" class="col-sm-2 col-form-label">Bio</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="bio" class="form-control"
                                                       id="bio"
                                                       placeholder="bio" th:value="${users.bio}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="password" class="form-control"
                                                       id="password"
                                                       placeholder="password" th:value="${users.password}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="phoneNumber" class="col-sm-2 col-form-label">Phone</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="phoneNumber" class="form-control"
                                                       id="phoneNumber"
                                                       placeholder="Phone Number" th:value="${users.phoneNumber}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="profPic" class="col-sm-2 col-form-label">User Image</label>
                                            <input type="file" name="profPic" id="profPic" accept="image/*">
                                            <span style="color: red" th:if="${msgFile != null}"
                                                  th:text="${msgFile}"></span>
                                        </div>
                                        <div class="form-group row">
                                            <label for="role" class="col-sm-2 col-form-label">Role</label>
                                            <div class="col-sm-10">
                                                <select class="custom-select" name="role" id="role">
                                                    <option value="TEACHER">TEACHER</option>
                                                    <option value="USER">USER</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!--                                        <div class="form-group row">-->
                                        <!--                                            <label for="userImage" class="col-sm-2 col-form-label">User Image</label>-->
                                        <!--                                            <input type="file" name="userImage" id="userImage">-->
                                        <!--                                        </div>-->


                                        <div class="form-group row">
                                            <div class="col-sm-10">
                                                <button type="submit" class="btn btn-primary">Edit</button>
                                                <button type="reset" class="btn btn-outline-warning">Reset</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- END: Content-->
<th:block th:insert="/admin/fragments/fragment::footer"></th:block>


<!-- START: Back to top-->
<a href="index.html#" class="scrollup text-center">
    <i class="icon-arrow-up"></i>
</a>
<!-- END: Back to top-->

<th:block th:insert="/admin/fragments/fragment::footerImport"></th:block>

</body>
<!-- END: Body-->
</html>
