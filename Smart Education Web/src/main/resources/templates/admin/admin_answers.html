<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<!-- START: Head-->
<head>
    <meta charset="UTF-8">
    <title>Edit Answer page</title>
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <th:block th:insert="/admin/fragments/fragment::headerImport"></th:block>
</head>
<!-- END Head-->

<!-- START: Body-->
<body id="main-container" class="default">

<!-- START: Pre Loader-->
<div class="se-pre-con">
    <div class="loader"></div>
</div>
<!-- END: Pre Loader-->

<th:block th:insert="/admin/fragments/fragment::header"></th:block>

<th:block th:insert="/admin/fragments/fragment::sidebar"></th:block>


<!-- START: Main Content-->
<main>
    <div class="container-fluid site-width">
        <div class="contacts list">
            <div th:each="answer:${answers}" class="contact family-contact">
                <div class="contact-content">
                    <div class="contact-profile">
                        <div class="contact-info">
                            <p class="contact-name mb-0"
                               th:text="${answer.question.description+ ': ' + answer.answerText  + ': ' + answer.user.name}"></p>
                        </div>
                    </div>
                    <div class="line-h-1 h5">
                        <a class="text-danger delete-contact"
                           th:href="@{'/admin/answers/delete/' + ${answer.id}}"><i
                                class="icon-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</main>
<!-- END: Content-->
<th:block th:insert="/admin/fragments/fragment::footer"></th:block>


<!-- START: Back to top-->
<a href="index.html#" class="scrollup text-center">
    <i class="icon-arrow-up"></i>
</a>
<!-- END: Back to top-->

<th:block th:insert="/admin/fragments/fragment::footerImport"></th:block>

</body>
<!-- END: Body-->
</html>
